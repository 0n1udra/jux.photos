<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% load static %} {% include 'material/includes/material_css.html' %}
    <link rel="stylesheet" href="{% static 'site.css' %}" type="text/css" /> {% block css %}{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <nav role="navigation" class="transparent hoverable z-depth-3">
        <div class="nav-wrapper container">
            <a id="logo-container" href="{% url 'home' %}" class="brand-logo center">Jux.Photos</a>
            <ul class="left hide-on-med-and-down">
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav" style="transform: translateX(-105%);">
                <li>
                    <a href="#">Blog</a>
                </li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
        </div>
    </nav>

    <main>
    {% block content %}{% endblock %}
    </main>

    <footer class="transparent white-text">
        <div class="container">
            <div class="col l6 s12">
                <a href="https://github.com/dthomas550" target="_blank">
                    <img src="{% static 'social/social-github.svg' %}" class="social-icon" alt="My Github" />
                </a>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© Jux.Photos 2020
                <a class="grey-text text-lighten-4 right" href="#!"></a>
            </div>
        </div>
    </footer>

    <script src="{% static 'material/js/jquery-2.2.0.js' %}"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script> -->
    {% include 'material/includes/material_js.html' %}
    <script src="{% static 'app.js' %}"></script> {% block js %}{% endblock %}
</body>

</html>
